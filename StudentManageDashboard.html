<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Student Manage Dashboard</title>
        <link rel="stylesheet" href="StudentManageDashboard.css">
</head>
<body>
        <header>Student Manage Dashboard</header>

        <div class="container">
          <div class="sidebar">
            <h3>Menu</h3>
            <a href="#">Dashboard</a>
            <a href="#">Student</a>
            <a href="#">Attendance</a>
            <a href="#">Result</a>
            <a href="#">Logout</a>
          </div>

          <div class="content">
                <div class="cards">
                     <div class="card">
                        <h3>Total Students</h3>
                        <h2 id="totalStudents">0</h2>
                     </div>
                     <div class="card">
                        <h3>Pending Fees</h3>
                        <h2>12</h2>
                     </div>
                </div>

                <button class="add" onclick="addstudent()">Add Student</button>

                <table>
                        <thead>
                                <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Course</th>
                                        <th>Action</th>
                                </tr>
                        </thead>
                        <tbody id="studentTable"></tbody>
                </table>
          </div>
        </div>
 
        <script src="StudentManageDashboard.js"></script>

</body>
</html>
