<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="Netflix.css">
</head>

<body>
    <header class="navbar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" class="logo" height="440px">
        <button class="signin">Sign In</button>
    </header>

    <section class="hero">
        <h1>Unlimited movies, TV shows and more</h1>
        <h2>Watch anywhere. cancel anytime</h2>
        <p>Ready to watch? Enter your email to create or restart your membership</p>

        <div class="email-box">
            <input type="email" placeholder="Email address">
            <button>Get Started</button>
        </div>
    </section>

    <section class="row">
        <h2>Popular on Netflix</h2>
        <div class="movies">
            <img src="https://image.tmdb.org/t/p/w300/8YFL5QQVPy3AgrEQxNYVSgiPEbe.jpg">
            <img src="https://image.tmdb.org/t/p/w300/qJ2tW6WMUDux911r6m7haRef0WH.jpg">
            <img src="https://image.tmdb.org/t/p/w300/9PFonBhy4cQy7Jz20NpMygczOkv.jpg">
        </div>    
    </section>

    <script src="Netflix.js"></script>
</body>
</html>
